<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="widht=device=width, initial=scale=1.0">
        <link rel="stylesheet href" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./IMG/instagram-celular.png" alt="celular">
            </div>
            <div class="instagram-login">
                <div class="group1">
                    <img src="./IMG/Instagram_logo.png" class="instagram-logo" alt="Logo do Instagram">
                        <input placeholder="Telefone, nome de usuário ou email " autocorrect="off" maxlength="75" name="username" type="text" class="user-login">
                        <input placeholder="Senha" autocorrect="off" name="password" type="password" maxlength="10" class="user-pass">

                    <button class="entrar" type="button">
                        <a href="#"><span class="button-entrar">Entrar</span></a>
                        </button>
                        <div class="ou-barrinhas">
                            <div class="barrinhas"></div>
                            <div class="element-ou">OU</div>
                            <div class="barrinhas"></div>

                        </div>
                    <div class="login-facebook" type="text">
                        <img class="icon-facebook" src="./IMG/facebook-icone-icon.png">
                        <span class="entrar-facebook">Entrar com o Facebook</span>
                    </div>
                    <a class="forgot-pass" href="#">Esqueceu a Senha?</a>
                </div>
                <div class="group2">
                    <p>Não tem uma conta? <a href="#" class="cadastro">Cadastre-se</a></p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="apple-download"> <img src="./IMG/apple-button.png"> </a>
                        <a href="#" class="google-download"> <img src="./IMG/googleplay-button.png"> </a>
                    </div>
                </div>
            </div>
        </div>
    


    </body>
</html>
